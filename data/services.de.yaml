- id: ckfellowship
  title: EHRI Conny Kristel Fellowship Programme
  url: https://www.ehri-project.eu/conny-kristel-fellowships/
  icon: article
  image: fellowship.jpg
  content: |
     Die EHRI Conny-Kristel- Fellowships erleichtern den Zugang zu einer Vielzahl an Archiven und Sammlungen zum Thema Holocaust und unterstützen die Forschung von Wissenschaftlern, Archivaren, Bibliothekaren, Kuratoren und weiteren Zielgruppen. 
     Die geförderten Projekte befassen sich mit dem Holocaust im weitesten Sinne, einschließlich seiner Vorgeschichte, seiner Nachwirkungen und der Rolle des Antisemitismus vor, während und nach dem Zweiten Weltkrieg.
