- id: arolsen
  title: Das Online Archive der Arolsen Archives
  url: https://collections.arolsen-archives.org/en/search
  icon: meeting_room
  image: arolsen-archive.JPG
  content: |
    Die Arolsen Archives sind ein internationales Zentrum über NS-Verfolgung mit dem weltweit umfassendsten Archiv zu den Opfern und Überlebenden des Nationalsozialismus. 
    Die Sammlung mit Hinweisen zu rund 17,5 Millionen Menschen beinhaltet Dokumente zu den verschiedenen Opfergruppen des NS-Regimes und ist eine wichtige Wissensquelle für die heutige Gesellschaft.
    Ein großer Teil der rund 30 Millionen Dokumente ist inzwischen im Online-Archiv der Arolsen Archives verfügbar. Die Zahl der suchbaren Namen und Stichworte wächst kontinuierlich.

- id: PMJ
  title: The Persecution and Murder of the European Jews by Nazi Germany, 1933-1945 (PMJ)
  url: https://pmj-documents.org/
  icon: meeting_room
  image: pmj_neu.png
  content: |
   VEJ ist eine 16-bändige Edition, die aus Dokumenten zur Verfolgung und Ermordung der Juden im Deutschen Reich und im gesamten von den Nazis beherrschten Europa von 1933 bis 1945 aus Perspektiven von Opfern, Tätern und Dritten besteht. Wissenschaftliche Einführungen zu den wichtigsten Ereignissen und Entwicklungen sowie erläuternde Fußnoten, Biografien und Register stellen den Kontext der Dokumente her.


- id: zeitgeschichte
