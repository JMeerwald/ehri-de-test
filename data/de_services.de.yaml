  url: https://open.ifz-muenchen.de/home
  icon: meeting_room
  image: zeitgeschichte.open.JPG
  content: |
   Seit 2019 präsentiert das IfZ seine Open Access-Publikationen auf dem Repositorium Zeitgeschichte Open; im Dezemer 2023 erfolgte ein vollständiger Relaunch. Auf Zeitgeschichte Open sollen, gemäß der Open-Access-Policy des Instituts, sukzessive alle IfZ-Publikationen bereitgestellt werden, für die entsprechende rechtliche Voraussetzungen bestehen. 
   Neben Open-Access-Titeln werden über das Repositorium auch digitalisierte und zugangsbeschränkte Publikationen sowie Archivbestände angeboten.

