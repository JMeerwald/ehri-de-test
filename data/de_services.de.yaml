    Das umfangreiche Online-Archiv der Arolsen Archives bietet den Nutzern aktuell Zugriff auf 40 Millionen Dokumente und wird kontinuierlich ausge-baut. Jährlich greifen rund 700.000 Menschen auf diese zentrale Quelle zur NS-Verfolgung zu. Der von den Arolsen Archives als digitales Hilfs-mittel erstellte e-Guide hilft den Nutzern, die Dokumente besser zu ver-stehen.

- id: PMJ
  title: The Persecution and Murder of the European Jews by Nazi Germany, 1933-1945 (PMJ)
  url: https://pmj-documents.org/
  icon: meeting_room
  image: pmj_neu.png
  content: |
   PMJ ist eine 16-bändige Edition historischer Dokumente in englischer Übersetzung, die die Verfolgung und Ermordung der Juden im Deutschen Reich und im gesamten nationalsozialistisch dominierten Europa von 1933 bis 1945 aus der Perspektive von Tätern, Opfern und Dritten behandelt. Wissenschaftliche Einführungen zu den wichtigsten Ereignissen und Entwicklungen sowie erläuternde Fußnoten, Biografien und Register stellen den Kontext der Dokumente her.



- id: zeitgeschichte
