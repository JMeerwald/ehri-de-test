- id: lastseen
  title: LastSeen
  url: https://atlas.lastseen.org/en
  icon: meeting_room
  image: lastseen_neu.jpg
  content: |
    In the #LastSeen Image Atlas, you will find all surviving images of deportations from the German Reich between 1938 and 1945 digitally published in a curated and scientifically contextualized format. With its complex filtering structure and the annotation of photographs with historical context, the Image Atlas serves as both a digital edition and an interactive exhibition. #LastSeen is a joint project of the following partners: Arolsen Archives; USC Dornsife Center for Advanced Genocide Research; Gedenk- und Bildungsstätte Haus der Wannsee-Konferenz; Gedenkstätte Hadamar; Public History im Kulturreferat der Landeshauptstadt München; Selma Stern Zentrum für Jüdische Studien

- id: PMJ
  title: The Persecution and Murder of the European Jews by Nazi Germany, 1933-1945 (PMJ)
  url: https://pmj-documents.org/
  icon: meeting_room
  image: pmj_neu.png
  content: |
    PMJ is a 16-volume series of historical documents in English translation that traces the persecution and murder of Jews in the German Reich and the whole of Nazi-dominated Europe from 1933 to 1945 from the perspective of perpetrators, victims, and third parties. Scholarly introductions to key events and developments, along with explanatory footnotes, biographies, and indices, provide context for the documents.
 
