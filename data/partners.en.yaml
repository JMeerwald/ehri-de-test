    The [Leibniz Institute for Contemporary History](https://www.ifz-muenchen.de/) (IfZ) is a research institution covering 20th century German history in its European and international contexts. 
    The Center for Holocaust Studies at the IfZ in Munich was established in 2013 and is an international competence center for Holocaust research. 
    It organizes conferences and workshops and conducts its own research and editing projects.

