   The Fritz Bauer Institute is an independent research and educational institution focusing on contemporary history from an interdisciplinary perspective. The institute moreover focuses on scholarly, pedagogical, and artistic engagements with the National Socialist politics of annihilation and its aftermath reaching into the present day.
