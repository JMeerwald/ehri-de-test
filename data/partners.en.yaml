 The [Federal Archives](https://www.bundesarchiv.de/EN/Navigation/Home/home.html) (Bundesarchiv) is the largest archival institution in Germany. Key papers for the understanding of the Holocaust lie within its repositories. These records are accessible to users through archival finding aids and modern databases
