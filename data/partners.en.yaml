     The Arolsen Archives - International Center on Nazi Persecution is a center for documenting National Socialist persecution and the liberated survivors. Former victims of Nazism and their families receive information regarding their incarceration, forced labor and post-war Allied assistance. The more than 30 million documents in the Arolsen Archives also provide the basis for research and education on this topic.

