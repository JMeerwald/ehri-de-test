      Das Bundesarchiv ist die größte Archivinstitution in Deutschland. In den Beständen des Bundesarchivs befinden sich entscheidende Unterlagen zur Erforschung des Holocaust, die über Findbücher und moderne Datenbanken zugänglich sind. 
      
  - id: aa
    title: Arolsen Archives
    url: https://arolsen-archives.org/
    image: arolsenlogo.PNG
    content: |
      Die Arolsen Archives sind das internationale Zentrum über NS-Verfolgung mit dem weltweit umfassendsten Archiv zu den Opfern und Überlebenden des Nationalsozialismus. Sie bieten einfachen Zugang zu breitem Wissen über NS-Verfolgung, NS-Zwangsarbeit, den Holocaust sowie zu den Folgen von Diskriminierung und Rassenhass. Die Sammlung mit Hinweisen zu rund 17,5 Millionen Menschen gehört zum UNESCO-Weltdokumentenerbe.


