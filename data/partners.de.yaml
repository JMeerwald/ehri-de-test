      Das Institut für Zeitgeschichte München-Berlin (IfZ) ist eine außeruniversitäre Forschungseinrichtung, die die gesamte deutsche Geschichte des 20. Jahrhunderts bis zur Gegenwart in ihren europäischen und globalen Bezügen erforscht. Das Zentrum für Holocaust-Studien am Institut für Zeitgeschichte in München ist ein internationales Kompetenz- und Kommunikationszentrum für die Erforschung des Holocaust.

  
